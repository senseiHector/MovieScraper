<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Movies</title>
		<!--Load static files from application static directory-->
		{% load static %}
		<link rel="stylesheet" type="text/css" href= " {% static "moviescraper/css/materialize.css" %} ">
	</head>
	<body style="font-family: sans-serif">
		<div class="row">
			<div class="col s12 m8 l8 offset-m2 offset-l2">
				<h4>Movies Showing</h4>
				<!--List movie titles with context from view-->
				<div class="collection">
					{% for movie in movies %}
						<a href ="details/{{ movie.movie_id }}" id="{{movie.movie_id}}" class="collection-item">
							{{ movie.movie_name }}
						</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
